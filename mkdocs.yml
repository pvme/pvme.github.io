site_name: PVME Guides

theme:
  name: material
  custom_dir: overrides
  favicon: assets/logo.ico
  features:
  - navigation.instant
  palette:
    scheme: slate


plugins:
- search
#- git-revision-date-localized
- macros

markdown_extensions:
- pymdownx.keys
- pymdownx.caret
- pymdownx.saneheaders
- pymdownx.tilde

extra_css:
- css/extra.css

