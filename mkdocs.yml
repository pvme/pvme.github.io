site_name: PvM Encyclopedia Guides
site_url: https://pvme.io
site_description: "Up-to-date collection of all PvM guides from the PvME Discord Server."

extra:
  analytics:
    provider: google
    property: UA-189398108-1

theme:
  name: material
  logo: assets/logo-no-bg.png
  custom_dir: overrides
  favicon: assets/logo.ico
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - search.suggest
    - search.highlight
    - announce.dismiss
    - content.action.edit
  palette:
  - scheme: slate
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  - scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode

plugins:
- search
- macros
- gen-files:
    scripts:
      - gen_pages.py

markdown_extensions:
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.saneheaders
  - pymdownx.tilde
  - pymdownx.emoji
  - admonition
  - footnotes
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css
  - stylesheets/discordEmbed.css
  - stylesheets/discordInvite.css

extra_javascript:
  - javascripts/discordInvite.js

nav:
  - Home: index.md
  - Getting Started:
      - New to PvM: new-to-pvm
      - New to Bossing: new-to-bossing
  - Invention & Perks: invention-and-perks
  - Boss Guides:
      - Boss Guide Directory: boss-guides-directory.md
      - Basic Guides: basic-guides
      - RS3 Full Boss Guides: rs3-full-boss-guides
      - AFK Methods: afk
  - Other Guides:
      - Combat Achievements: combat-achievements
      - Slayer Guides: slayer
      - One Tick Guides: one-tick-guides
  - Strategy:
      - DPM Advice: dpm-advice
      - Upgrade Paths: upgrading-info
  - Miscellaneous:
      - PVME Mastery Roles: get-involved
      - About PVME: about
      - Editor Resources: editor-resources
