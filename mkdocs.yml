site_name: PVME Guides

google_analytics:
- UA-189398108-1
- auto

theme:
  name: material
  custom_dir: overrides
  favicon: assets/logo.ico
  features:
  - navigation.instant
  palette:
  - scheme: slate
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  - scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode


plugins:
- search
#- git-revision-date-localized
- macros

markdown_extensions:
- pymdownx.keys
- pymdownx.caret
- pymdownx.saneheaders
- pymdownx.tilde
- pymdownx.emoji
- admonition
# - pymdownx.extra (markdown formatting in HTMl blocks)

extra_css:
- css/extra.css
- css/discord_embed.css

